<html>

<head>
  <link id = "loginFavicon" rel="shortcut icon" href="..\favicon.ico" type="image/x-icon" />
  <title>Ozone Protection Society Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet"/>
  <link rel="stylesheet" href="styles\login.css"/>
</head>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
   https://firebase.google.com/docs/web/setup#available-libraries -->
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>


<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

<body>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>


  <div id="login_div" class="main-div">
    <h3>Ozone Protection Society Login</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button id = "loginBtn" onclick="login()">Login to Account</button>
    <button onclick="location.href = '../index.html';"><a>Back</a></button>

    <!-- This script here checks if the user pressed the "Enter" key. If yes, it will click the login button -->
    <script>
      var loginEmail = document.getElementById("email_field");
      loginEmail.addEventListener("keyup", function() {
          if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("loginBtn").click();
          }
      });

      var loginPass = document.getElementById("password_field");
      loginPass.addEventListener("keyup", function() {
          if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("loginBtn").click();
          }
      });
    </script>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Ozone Protection Society. You're currently logged in.</p>
    <button onclick="location.href = 'realIndex.html';"><a>Continue to Website</a></button>
    <button onclick="logout()">Logout</button>
    <button onclick="location.href = '../index.html';"><a>Back</a></button>
  </div>

<script src = "javascript\login.js"></script>

</body>
</html>
